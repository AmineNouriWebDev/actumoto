      :root {

      * {

      .occasion-card {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(255, 0, 0, 0.1);
        border-radius: 12px;
        overflow: visible; /* CHANGÉ: De hidden à visible */
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        height: 100%;
        position: relative; /* AJOUTÉ: Pour le positionnement des specs en desktop */
      }

      .occasion-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(255, 0, 0, 0.2);
        border-color: rgba(255, 0, 0, 0.3);
        z-index: 10; /* AJOUTÉ: Pour que la carte soit au-dessus des autres quand hover */
      }

      .occasion-card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        flex-shrink: 0;
        border-radius: 12px 12px 0 0;
      }

      .occasion-info {
        padding: 1.5rem;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      .occasion-marque {
        display: inline-block;
        background: linear-gradient(135deg, #ff0000, #cc0000);
        color: white;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
        width: fit-content;
      }

      .occasion-name {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: #1f2937;
        flex-grow: 1;
      }

      .occasion-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
        margin-top: auto;
        padding-top: 1rem;
        border-top: 1px solid rgba(255, 0, 0, 0.1);
      }

      .occasion-price {
        color: #ff0000;
        font-weight: bold;
        font-size: 1.3rem;
      }

      .specs-btn {
        background: linear-gradient(135deg, #ff0000, #cc0000);
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.85rem;
        transition: all 0.3s ease;
        white-space: nowrap;
        position: relative;
        z-index: 2;
      }

      .specs-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
      }

      /* Style MOBILE: spécifications dans le flux normal */
      .specs-container {
        display: none;
        opacity: 0;
        position: relative;
        z-index: 1;
        background: white;
        padding: 0;
        margin: 0;
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
        overflow: hidden;
        height: 0;
        transform: translateY(-20px);
        transition: all 0.3s ease;
      }

      .specs-container[data-open="true"] {
        display: block;
        opacity: 1;
        height: auto;
        transform: translateY(0);
        margin-top: 1rem;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Style DESKTOP: spécifications en overlay */
      @media (min-width: 768px) {
        .specs-container {
          position: absolute;
          top: 100%; /* Place en dessous de la carte */
          left: 0;
          right: 0;
          z-index: 100;
          background: white;
          padding: 1.5rem;
          margin-top: 10px;
          border-radius: 12px;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
          border: 1px solid rgba(255, 0, 0, 0.2);
          max-height: 0;
          overflow: hidden;
          opacity: 0;
          transform: none;
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .specs-container[data-open="true"] {
          display: block;
          max-height: 600px;
          opacity: 1;
          animation: slideDown 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideDown {
          from {
            opacity: 0;
            transform: translateY(-10px);
            max-height: 0;
          }
          to {
            opacity: 1;
            transform: translateY(0);
            max-height: 600px;
          }
        }
      }

      .specs-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
      }

      .specs-table th,
      .specs-table td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid rgba(255, 0, 0, 0.2);
      }

      .specs-table th {
        background: rgba(255, 0, 0, 0.1);
        font-weight: 600;
        color: #ff0000;
        width: 40%;
      }

      .specs-table tr:last-child th,
      .specs-table tr:last-child td {
        border-bottom: none;
      }

      .close-specs {
        display: block;
        text-align: center;
        margin-top: 1rem;
        padding: 0.5rem;
        background: rgba(255, 0, 0, 0.1);
        color: #ff0000;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .close-specs:hover {
        background: rgba(255, 0, 0, 0.2);
      }

      /* BOUTON RETOUR - Position fixe */
      .section-back-btn {
        position: fixed;
        top: 120px;
        right: 2rem;
        background: rgba(255, 255, 255, 0.95);
        color: #000;
        border: 2px solid #b22222;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 1.5rem;
        font-weight: bold;
        transition: all 0.3s ease;
        z-index: 100;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
      }

      .section-back-btn:hover {
        background: #b22222;
        color: white;
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);

      .occasion-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        padding: 2rem 0;

      @media (min-width: 768px) {

          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (min-width: 1024px) {
        .occasion-grid {

      @media (max-width: 767px) {

        .section-back-btn {

        }

        .occasion-info {

        }

        .occasion-footer {
          flex-direction: column;
          align-items: flex-start;
        }

        .specs-btn {
          width: 100%;
        }
      }

      @media (max-width: 480px) {
        .section-back-btn {

      .sr-only {

        padding: 0;
        margin: -1px;

      /* Wrapper pour isoler le contenu de la carte */
      .card-inner {

        flex-direction: column;

      }

      .card-content {
        flex: 1;

        flex-direction: column;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        renderOccasions();
      });

      function renderOccasions() {
        const container = document.getElementById("occasion-container");
        container.innerHTML = "";

        occasionModelsData.forEach((model, index) => {
          const uniqueId = `specs-occasion-${index}`;
          const occasionCard = document.createElement("div");
          occasionCard.className = "occasion-card";
          occasionCard.setAttribute("role", "listitem");

          // Générer le tableau des specs
          let specsHtml = "";
          if (model.specs) {
            const specs = [
              { label: "Type moteur", value: model.specs.typeMoteur },
              { label: "Cylindrée", value: model.specs.cylindree },
              { label: "Puissance", value: model.specs.puissance },
              { label: "Couple Maximal", value: model.specs.coupleMaximal },
              { label: "Refroidissement", value: model.specs.refroidissement },
              {
                label: "Vitesse Maximale",
                value: model.specs.vitesseMaximale,
              },
              { label: "Alimentation", value: model.specs.alimentation },
            ];

            specsHtml = `
              <div class="specs-container" id="${uniqueId}" data-open="false">
                <table class="specs-table">
                  <thead>
                    <tr>
                      <th>Caractéristique</th>
                      <th>Détail</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${specs
                      .map(
                        (spec) => `
                      <tr>
                        <td>${spec.label}</td>
                        <td>${spec.value || "—"}</td>
                      </tr>
                    `
                      )
                      .join("")}
                  </tbody>
                </table>
                <div class="close-specs" data-target-id="${uniqueId}">✕ Fermer la fiche</div>
              </div>
            `;
          }

          occasionCard.innerHTML = `
            <div class="card-inner">
              <img
                src="${model.image}"
                alt="${model.marque} ${model.name} - Prix: ${model.price}"
                class="w-full occasion-image"
                width="400"
                height="250"
                onerror="this.src='./img/placeholder-moto.jpg'"
                loading="lazy"
              >
              <div class="card-content">
                <div class="occasion-info">
                  <div class="occasion-marque">${model.marque}</div>
                  <h2 class="occasion-name">${model.name}</h2>
                  <div class="occasion-footer">
                    <span class="occasion-price">${model.price}</span>
                    ${
                      model.specs
                        ? `<button class="specs-btn" data-target-id="${uniqueId}">Fiche technique</button>`
                        : ""
                    }
                  </div>
                  ${specsHtml}
                </div>
              </div>
            </div>
          `;

          container.appendChild(occasionCard);

          // Gestion des événements pour les fiches techniques
          if (model.specs) {
            const btn = occasionCard.querySelector(".specs-btn");
            const closeBtn = occasionCard.querySelector(".close-specs");

            if (btn) {
              btn.addEventListener("click", function (e) {
                e.preventDefault();
                e.stopPropagation();

                const targetId = this.getAttribute("data-target-id");
                const specsContainer = document.getElementById(targetId);

                if (!specsContainer) {
                  console.error("Container not found:", targetId);
                  return;
                }

                // Fermer toutes les autres fiches ouvertes
                const allOpenContainers = document.querySelectorAll(
                  ".specs-container[data-open='true']"
                );

                allOpenContainers.forEach((otherContainer) => {
                  if (otherContainer.id !== targetId) {
                    otherContainer.setAttribute("data-open", "false");
                    // Réinitialiser le texte du bouton correspondant
                    const otherBtn = document.querySelector(
                      `.specs-btn[data-target-id="${otherContainer.id}"]`
                    );
                    if (otherBtn) {
                      otherBtn.textContent = "Fiche technique";
                    }
                  }
                });

                // Basculer l'état de la fiche actuelle
                const isOpen =
                  specsContainer.getAttribute("data-open") === "true";
                specsContainer.setAttribute("data-open", !isOpen);
                this.textContent = !isOpen ? "✕ Fermer" : "Fiche technique";

                // En desktop seulement: empêcher le scroll de la page quand une fiche est ouverte
                if (window.innerWidth >= 768 && !isOpen) {
                  document.body.style.overflow = "hidden";
                } else if (window.innerWidth >= 768) {
                  document.body.style.overflow = "";
                }
              });
            }

            if (closeBtn) {
              closeBtn.addEventListener("click", function (e) {
                e.preventDefault();
                e.stopPropagation();

                const targetId = this.getAttribute("data-target-id");
                const specsContainer = document.getElementById(targetId);

                if (specsContainer) {
                  specsContainer.setAttribute("data-open", "false");
                  const btn = document.querySelector(
                    `.specs-btn[data-target-id="${targetId}"]`
                  );
                  if (btn) {
                    btn.textContent = "Fiche technique";
                  }
                  // En desktop: réactiver le scroll
                  if (window.innerWidth >= 768) {
                    document.body.style.overflow = "";
                  }
                }
              });
            }
          }
        });

        // Fermer les fiches techniques en cliquant à l'extérieur (desktop seulement)
        document.addEventListener("click", function (e) {
          if (window.innerWidth >= 768) {
            if (
              !e.target.closest(".specs-container") &&
              !e.target.closest(".specs-btn") &&
              !e.target.closest(".close-specs")
            ) {
              const openContainers = document.querySelectorAll(
                ".specs-container[data-open='true']"
              );
              openContainers.forEach((container) => {
                container.setAttribute("data-open", "false");
                const btn = document.querySelector(
                  `.specs-btn[data-target-id="${container.id}"]`
                );
                if (btn) {
                  btn.textContent = "Fiche technique";
                }
                document.body.style.overflow = "";
              });
            }
          }
        });
      }
    </script>
