      .occasion-card {

        border: 1px solid rgba(255, 0, 0, 0.1);
        border-radius: 12px;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .occasion-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(255, 0, 0, 0.2);
        border-color: rgba(255, 0, 0, 0.3);
      }

      .occasion-card img {

        height: 250px;
        object-fit: cover;
        flex-shrink: 0;

      .occasion-info {
        padding: 1.5rem;
        flex-grow: 1;

      .occasion-marque {
        display: inline-block;
        background: linear-gradient(135deg, #ff0000, #cc0000);
        color: white;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
        width: fit-content;
      }

      .occasion-name {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: #1f2937;
        flex-grow: 1;
      }

      .occasion-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
        margin-top: auto;
      }

      .occasion-price {
        color: #ff0000;
        font-weight: bold;
        font-size: 1.3rem;
      }

      .specs-btn {
        background: linear-gradient(135deg, #ff0000, #cc0000);
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.85rem;
        transition: all 0.3s ease;
        white-space: nowrap;
      }

      .specs-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
      }

      .specs-container {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
      }

      .specs-container.active {
        max-height: 1000px;
      }

      .specs-table {
        width: 100%;
        margin-top: 1rem;
        border-collapse: collapse;
        font-size: 0.9rem;
      }

      .specs-table th,
      .specs-table td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid rgba(255, 0, 0, 0.2);
      }

      .specs-table th {
        background: rgba(255, 0, 0, 0.1);
        font-weight: 600;
        color: #ff0000;
      }

      .specs-table tr:hover {
        background: rgba(255, 0, 0, 0.05);
      }

      .close-specs {
        display: inline-block;
        font-size: 1.2rem;

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        renderOccasions();
      });

      function renderOccasions() {
        const container = document.getElementById("occasion-container");
        container.innerHTML = "";

        occasionModelsData.forEach((model, index) => {
          const uniqueId = `specs-occasion-${index}`;
          const occasionCard = document.createElement("div");
          occasionCard.className = "occasion-card";
          occasionCard.setAttribute("role", "listitem");

          // Générer le tableau des specs
          let specsHtml = "";
          if (model.specs) {
            const specs = [
              { label: "Type moteur", value: model.specs.typeMoteur },
              { label: "Cylindrée", value: model.specs.cylindree },
              { label: "Puissance", value: model.specs.puissance },
              { label: "Couple Maximal", value: model.specs.coupleMaximal },
              { label: "Refroidissement", value: model.specs.refroidissement },
              {
                label: "Vitesse Maximale",
                value: model.specs.vitesseMaximale,
              },
              { label: "Alimentation", value: model.specs.alimentation },
            ];

            specsHtml = `
              <div class="specs-container" id="${uniqueId}">
                <table class="specs-table">
                  <thead>
                    <tr>
                      <th>Caractéristique</th>
                      <th>Détail</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${specs
                      .map(
                        (spec) => `
                      <tr>
                        <td>${spec.label}</td>
                        <td>${spec.value || "—"}</td>
                      </tr>
                    `
                      )
                      .join("")}
                  </tbody>
                </table>
                <span class="close-specs" data-unique-id="${uniqueId}">✕ Fermer</span>
              </div>
            `;
          }

          occasionCard.innerHTML = `
            <img
              src="${model.image}"
              alt="${model.marque} ${model.name} - Prix: ${model.price}"
              class="w-full occasion-image"
              width="400"
              height="250"
              onerror="this.src='./img/placeholder-moto.jpg'"
              loading="lazy"
            >
            <div class="occasion-info">
              <div class="occasion-marque">${model.marque}</div>
              <h2 class="occasion-name">${model.name}</h2>
              <div class="occasion-footer">
                <span class="occasion-price">${model.price}</span>
                ${
                  model.specs
                    ? `<button class="specs-btn" data-unique-id="${uniqueId}">Fiche technique</button>`
                    : ""
                }
              </div>
              ${specsHtml}
            </div>
          `;

          container.appendChild(occasionCard);
        });

        // Event listeners pour les boutons Fiche technique
        document.querySelectorAll(".specs-btn").forEach((btn) => {
          btn.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();
            const uniqueId = this.dataset.uniqueId;
            const specsContainer = document.getElementById(uniqueId);

            if (!specsContainer) return;

            // Fermer toutes les autres fiches
            document
              .querySelectorAll(".specs-container.active")
              .forEach((container) => {
                if (container.id !== uniqueId) {
                  container.classList.remove("active");
                }
              });

            // Toggle celle-ci
            specsContainer.classList.toggle("active");
            this.textContent = specsContainer.classList.contains("active")
              ? "✕ Fiche technique"
              : "Fiche technique";
          });
        });

        // Event listeners pour les boutons Fermer
        document.querySelectorAll(".close-specs").forEach((btn) => {
          btn.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();
            const uniqueId = this.dataset.uniqueId;
            const specsContainer = document.getElementById(uniqueId);

            if (specsContainer) {
              specsContainer.classList.remove("active");
              const specsBtn = document.querySelector(
                `.specs-btn[data-unique-id="${uniqueId}"]`
              );
              if (specsBtn) {
                specsBtn.textContent = "Fiche technique";
              }
            }
          });
        });
      }
    </script>
