        const container = document.getElementById("models-container");

        title.textContent = `${brand.toUpperCase()} - Mod√®les`;
        count.textContent = `${modelsData[brand].length} mod√®le(s) disponible(s)`;
        container.innerHTML = "";

        if (modelsData[brand]) {
          updateSchemaData(brand);

          modelsData[brand].reverse().forEach((model, index) => {
            const modelCard = document.createElement("div");
            modelCard.className = "model-card";
            modelCard.setAttribute("role", "listitem");
            modelCard.setAttribute("data-model-index", index);

            // ID unique pour chaque fiche technique
            const uniqueId = `specs-${brand.replace(/\s+/g, "-")}-${index}`;

            // R√©cup√©rer les images
            const images = model.images || [model.image];
            const mainImage = images[0];
            const hasMultipleImages = images.length > 1;

            // D√©terminer si c'est une moto √©lectrique
            const isElectric =
              model.specs && model.specs.typeMoteur === "√âlectrique";

            let specsHtml = "";
            if (model.specs) {
              const specs = [
                { label: "Type moteur", value: model.specs.typeMoteur },
                { label: "Cylindr√©e", value: model.specs.cylindree },
                { label: "Puissance", value: model.specs.puissance },
                { label: "Couple Maximal", value: model.specs.coupleMaximal },
                {
                  label: "Refroidissement",
                  value: model.specs.refroidissement,
                },
                {
                  label: "Vitesse Maximale",
                  value: model.specs.vitesseMaximale,
                },
                {
                  label: "Autonomie",
                  value: model.specs.autonomie,
                },
                { label: "Alimentation", value: model.specs.alimentation },
                { label: "Freinage", value: model.specs.freinage || "‚Äî" },
              ];

              specsHtml = `
                <div class="specs-container" id="${uniqueId}" data-open="false">
                  <table class="specs-table">
                    <thead>
                      <tr>
                        <th>Caract√©ristique</th>
                        <th>D√©tail</th>
                      </tr>
                    </thead>
                    <tbody>
                      ${specs
                        .map(
                          (spec) => `
                        <tr>
                          <td>${spec.label}</td>
                          <td>${spec.value || "‚Äì"}</td>
                        </tr>
                      `,
                        )
                        .join("")}
                    </tbody>
                  </table>
                  <div class="close-specs" data-target-id="${uniqueId}">‚úï Fermer la fiche</div>
                </div>
              `;
            }

            // G√©n√©rer les miniatures (seulement si plus d'une image)
            let thumbnailsHtml = "";
            if (hasMultipleImages) {
              thumbnailsHtml = `
                <div class="image-thumbnails">
                  ${images
                    .slice(0, 4)
                    .map(
                      (img, imgIndex) => `
                    <img 
                      src="${img}" 
                      alt="Miniature ${imgIndex + 1}" 
                      class="thumbnail ${imgIndex === 0 ? "active" : ""}" 
                      data-image-index="${imgIndex}"
                      data-model-index="${index}"
                      data-brand="${brand}"
                      onerror="this.style.display='none'"
                    >
                  `,
                    )
                    .join("")}
                  ${
                    images.length > 4
                      ? `<div class="text-xs text-gray-500 self-center">+${
                          images.length - 4
                        }</div>`
                      : ""
                  }
                </div>
              `;
            }

            modelCard.innerHTML = `
              <div class="card-inner">
                ${isElectric ? '<div class="electric-badge"><span>‚ö°</span> √âLECTRIQUE</div>' : ""}
                <div class="image-container">
                  ${
                    hasMultipleImages
                      ? `
                    <!-- D√âSACTIV√â - Compteur de photos
                    <div class="more-images-indicator">
                      <span>${images.length}</span> photos
                    </div>
                    -->
                  `
                      : ""
                  }
                  <img 
                    src="${mainImage}" 
                    alt="${model.name} - ${brand}" 
                    class="main-image" 
                    data-images='${JSON.stringify(images)}'
                    data-current-index="0"
                    data-model-index="${index}"
                    data-brand="${brand}"
                    width="400"
                    height="300"
                    onerror="this.src='./img/placeholder-moto.jpg'"
                    loading="lazy"
                  >
                </div>
                ${thumbnailsHtml}
                <div class="card-content">
                  <h2 class="futurist-font text-xl mb-3">${model.name}</h2>
                  
                  <div class="card-footer">
                    <div class="flex justify-between items-center gap-2">
                      <span class="text-red-600 font-bold text-lg">${
                        model.price
                      }</span>
                      ${
                        model.specs
                          ? `<button class="specs-btn" data-target-id="${uniqueId}" data-card-index="${index}">Fiche technique</button>`
                          : ""
                      }
                    </div>
                    ${specsHtml}
                  </div>
                </div>
              </div>
            `;

            container.appendChild(modelCard);

            // Gestion des √©v√©nements pour les fiches techniques
            if (model.specs) {
              const btn = modelCard.querySelector(".specs-btn");
              const closeBtn = modelCard.querySelector(".close-specs");

              if (btn) {
                btn.addEventListener("click", function (e) {
                  e.preventDefault();
                  e.stopPropagation();

                  const targetId = this.getAttribute("data-target-id");
                  const specsContainer = document.getElementById(targetId);

                  // R√©cup√©rer la carte parente
                  const currentCard = this.closest(".model-card");

                  if (!specsContainer) {
                    console.error("Container not found:", targetId);
                    return;
                  }

                  // 1. Fermer toutes les autres fiches ouvertes
                  const allOpenContainers = document.querySelectorAll(
                    ".specs-container[data-open='true']",
                  );

                  // R√©initialiser les Z-index de toutes les cartes
                  const allCards = document.querySelectorAll(".model-card");
                  allCards.forEach((card) =>
                    card.classList.remove("card-active-z"),
                  );

                  allOpenContainers.forEach((otherContainer) => {
                    if (otherContainer.id !== targetId) {
                      otherContainer.setAttribute("data-open", "false");
                      // R√©initialiser le texte du bouton correspondant
                      const otherBtn = document.querySelector(
                        `.specs-btn[data-target-id="${otherContainer.id}"]`,
                      );
                      if (otherBtn) {
                        otherBtn.textContent = "Fiche technique";
                      }
                    }
                  });

                  // 2. Basculer l'√©tat de la fiche actuelle
                  const isOpen =
                    specsContainer.getAttribute("data-open") === "true";

                  if (!isOpen) {
                    // OUVRE
                    specsContainer.setAttribute("data-open", "true");
                    this.textContent = "‚úï Fermer";

                    // Si on est sur Desktop, on applique le correctif de z-index
                    if (window.innerWidth >= 768) {
                      currentCard.classList.add("card-active-z");
                    }
                  } else {
                    // FERME
                    specsContainer.setAttribute("data-open", "false");
                    this.textContent = "Fiche technique";
                    currentCard.classList.remove("card-active-z");
                  }
                });
              }

              if (closeBtn) {
                closeBtn.addEventListener("click", function (e) {
                  e.preventDefault();
                  e.stopPropagation();

                  const targetId = this.getAttribute("data-target-id");
                  const specsContainer = document.getElementById(targetId);
                  const currentCard = this.closest(".model-card");

                  if (specsContainer) {
                    specsContainer.setAttribute("data-open", "false");
                    const btn = document.querySelector(
                      `.specs-btn[data-target-id="${targetId}"]`,
                    );
                    if (btn) {
                      btn.textContent = "Fiche technique";
                    }
                    if (currentCard)
                      currentCard.classList.remove("card-active-z");
                  }
                });
              }
            }
          });

          // D√âSACTIV√â - Affichage plein √©cran au clic sur l'image
          /* Event listeners pour l'image principale (ouvre le modal)
          document.querySelectorAll(".main-image").forEach((img) => {
            img.addEventListener("click", function () {
              const images = JSON.parse(this.dataset.images || "[]");
              const modelIndex = this.dataset.modelIndex;
              const brand = this.dataset.brand;
              const currentIndex = parseInt(this.dataset.currentIndex || "0");
              openImageModal(images, currentIndex, modelIndex, brand);
            });
          }); */

          // Event listeners pour les miniatures (change seulement l'image principale, n'ouvre pas le modal)
          document.querySelectorAll(".thumbnail").forEach((thumb) => {
            thumb.addEventListener("click", function (e) {
              e.stopPropagation();
              const imageIndex = parseInt(this.dataset.imageIndex);

              // Trouver les images du mod√®le
              const modelCard = this.closest(".model-card");
              const mainImage = modelCard.querySelector(".main-image");
              const images = JSON.parse(mainImage.dataset.images || "[]");

              // Mettre √† jour l'image principale
              mainImage.src = images[imageIndex];
              mainImage.dataset.currentIndex = imageIndex;

              // Mettre √† jour les miniatures actives
              modelCard.querySelectorAll(".thumbnail").forEach((t, idx) => {
                t.classList.toggle("active", idx === imageIndex);
              });
            });
          });

          // Fermer les fiches techniques en cliquant √† l'ext√©rieur (desktop seulement)
          document.addEventListener("click", function (e) {
            if (window.innerWidth >= 768) {
              // Si on clique sur un √©l√©ment qui n'est pas une fiche technique ou un bouton qui la contr√¥le
              if (
                !e.target.closest(".specs-container") &&
                !e.target.closest(".specs-btn") &&
                !e.target.closest(".close-specs")
              ) {
                const openContainers = document.querySelectorAll(
                  ".specs-container[data-open='true']",
                );
                openContainers.forEach((container) => {
                  container.setAttribute("data-open", "false");
                  const btn = document.querySelector(
                    `.specs-btn[data-target-id="${container.id}"]`,
                  );
                  if (btn) {
                    btn.textContent = "Fiche technique";
                  }
                });

                // IMPORTANT: Enlever la classe z-index de toutes les cartes
                document
                  .querySelectorAll(".model-card")
                  .forEach((c) => c.classList.remove("card-active-z"));
              }
            }
          });
        }
      }

      function updateMetaTags(brand) {
        document.title = `Mod√®les ${brand} - actumoto.tn | Moto Tunisie`;
        document.querySelector('meta[name="description"]').content =
          `D√©couvrez tous les mod√®les ${brand} disponibles chez actumoto.tn. Prix, photos et caract√©ristiques des motos ${brand} en Tunisie.`;

        document.querySelector('meta[property="og:title"]').content =
          `Mod√®les ${brand} - actumoto.tn`;
        document.querySelector('meta[property="og:description"]').content =
          `Mod√®les ${brand} disponibles en Tunisie chez actumoto.tn`;
      }

      function updateSchemaData(brand) {
        const schemaScript = document.getElementById("dynamic-schema");
        const models = modelsData[brand];

        const schemaData = {
          "@context": "https://schema.org",
          "@type": "ItemList",
          name: `Mod√®les ${brand}`,
          description: `Collection des mod√®les de motos ${brand} disponibles`,
          url: window.location.href,
          numberOfItems: models.length,
          itemListElement: models.map((model, index) => ({
            "@type": "ListItem",
            position: index + 1,
            item: {
              "@type": "Product",
              name: model.name,
              description: `${model.name} - ${brand}`,
              category: model.type,
              offers: {
                "@type": "Offer",
                price: model.price.replace(/[^0-9,]/g, "").replace(",", "."),
                priceCurrency: "TND",
              },
            },
          })),
        };

        schemaScript.textContent = JSON.stringify(schemaData);
      }
