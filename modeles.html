    <style>
      :root {
        --primary-red: #ff0000;
        --primary-black: #0a0a0a;
        --primary-white: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
      }

      body {
        font-family: "Rajdhani", sans-serif;
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      }

      h1,
      h2,
      h3,
      .futurist-font {
        font-family: "Orbitron", sans-serif;
        font-weight: 700;
      }

      .model-card {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(255, 0, 0, 0.1);
        border-radius: 12px;
        overflow: visible; /* CHANGÉ: De hidden à visible pour permettre au specs de déborder en desktop */
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        height: 100%;
        position: relative;
      }

      .model-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(255, 0, 0, 0.2);
        z-index: 10;
      }

      .image-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .model-card img {
        width: 100%;
        object-fit: cover;
        flex-shrink: 0;
        border-radius: 12px 12px 0 0;
        display: block;
      }

      .image-modal.active {
        display: flex;
      }

      .section-back-btn {
        position: fixed;
        top: 120px;
        right: 2rem;
        background: rgba(255, 255, 255, 0.95);
        color: #000;
        border: 2px solid #b22222;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 1.5rem;
        font-weight: bold;
        transition: all 0.3s ease;
        z-index: 100;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
      }

      .section-back-btn:hover {
        background: #b22222;
        color: white;
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
      }

      .modal-back-btn {
        position: absolute;
        top: 2rem;
        right: 2rem;
        background: rgba(255, 255, 255, 0.9);
        color: #000;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 1.5rem;
        font-weight: bold;
        transition: all 0.3s ease;
        z-index: 1001;
        text-decoration: none;
      }

      .modal-back-btn:hover {
        background: #ff0000;
        color: white;
        transform: scale(1.1);
      }

      @media (max-width: 767px) {
        .container {
          max-width: 100% !important;
          padding-left: 1rem;
          padding-right: 1rem;
          margin-left: auto;
          margin-right: auto;
        }

        .model-card img {
          height: 250px !important;
          width: 100%;
        }

        .image-modal {
          padding: 1rem;
        }

        .section-back-btn {
          top: 110px;
          right: 1rem;
          width: 50px;
          height: 50px;
          font-size: 1.3rem;
        }

        .modal-back-btn {
          top: 1rem;
          right: 1rem;
          width: 40px;
          height: 40px;
          font-size: 1.2rem;
        }
      }

      @media (min-width: 768px) {
        .model-card img {
          height: 300px !important;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding-left: 0.75rem;
          padding-right: 0.75rem;
        }

        .section-back-btn {
          top: 105px;
          right: 0.75rem;
          width: 45px;
          height: 45px;
          font-size: 1.2rem;
        }
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      /* Styles pour les boutons et specs */
      .specs-btn {
        background: linear-gradient(135deg, #ff0000, #cc0000);
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.85rem;
        transition: all 0.3s ease;
        position: relative;
        z-index: 2;
      }

      .specs-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
      }

      /* Style MOBILE: spécifications dans le flux normal (poussent le contenu) */
      .specs-container {
        display: none;
        opacity: 0;
        position: relative;
        z-index: 1;
        background: white;
        padding: 0;
        margin: 0;
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
        overflow: hidden;
        height: 0;
        transform: translateY(-20px);
        transition: all 0.3s ease;
      }

      .specs-container[data-open="true"] {
        display: block;
        opacity: 1;
        height: auto;
        transform: translateY(0);
        margin-top: 1rem;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Style DESKTOP: spécifications en overlay */
      @media (min-width: 768px) {
        .specs-container {
          position: absolute;
          top: 100%; /* Place en dessous de la carte */
          left: 0;
          right: 0;
          z-index: 100;
          background: white;
          padding: 1.5rem;
          margin-top: 10px;
          border-radius: 12px;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
          border: 1px solid rgba(255, 0, 0, 0.2);
          max-height: 0;
          overflow: hidden;
          opacity: 0;
          transform: none;
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .specs-container[data-open="true"] {
          display: block;
          max-height: 600px; /* Hauteur maximale suffisante */
          opacity: 1;
          animation: slideDown 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideDown {
          from {
            opacity: 0;
            transform: translateY(-10px);
            max-height: 0;
          }
          to {
            opacity: 1;
            transform: translateY(0);
            max-height: 600px;
          }
        }

        /* Sur desktop, on veut que la carte ait position relative pour que le absolute du specs-container fonctionne */
        .model-card {
          position: relative;
        }
      }

      .specs-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
      }

      .specs-table th,
      .specs-table td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid rgba(255, 0, 0, 0.2);
      }

      .specs-table th {
        background: rgba(255, 0, 0, 0.1);
        font-weight: 600;
        color: #ff0000;
        width: 40%;
      }

      .specs-table tr:last-child th,
      .specs-table tr:last-child td {
        border-bottom: none;
      }

      .close-specs {
        display: block;
        text-align: center;
        margin-top: 1rem;
        padding: 0.5rem;
        background: rgba(255, 0, 0, 0.1);
        color: #ff0000;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .close-specs:hover {
        background: rgba(255, 0, 0, 0.2);
      }

      /* IMPORTANT: Évite que la grille aligne les cartes de la même ligne en desktop */
      #models-container {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        gap: 1.5rem;
        align-items: start; /* Garde les cartes alignées en haut */
      }

      @media (min-width: 768px) {
        #models-container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (min-width: 1024px) {
        #models-container {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      /* Wrapper pour isoler le contenu de la carte */
      .card-inner {
        display: flex;
        flex-direction: column;
        height: 100%;
        position: relative;
      }

      .card-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 1.5rem;
      }

      .card-footer {
        margin-top: auto;
        padding-top: 1rem;
        border-top: 1px solid rgba(255, 0, 0, 0.1);
      }
    </style>
  </head>

    <script src="data.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        initPage();
        initImageModal();
      });

      function initPage() {
        const urlParams = new URLSearchParams(window.location.search);
        const brandParam = urlParams.get("marque");

        if (brandParam && modelsData[brandParam]) {
          showModels(brandParam);
          updateMetaTags(brandParam);
        } else {
          window.location.href = "index.html";
        }
      }

      function showModels(brand) {
        const title = document.getElementById("selected-brand");
        const count = document.getElementById("models-count");
        const container = document.getElementById("models-container");

        title.textContent = `${brand.toUpperCase()} - Modèles`;
        count.textContent = `${modelsData[brand].length} modèle(s) disponible(s)`;
        container.innerHTML = "";

        if (modelsData[brand]) {
          updateSchemaData(brand);

          modelsData[brand].forEach((model, index) => {
            const modelCard = document.createElement("div");
            modelCard.className = "model-card";
            modelCard.setAttribute("role", "listitem");
            modelCard.setAttribute("data-model-index", index);

            // ID unique pour chaque fiche technique
            const uniqueId = `specs-${brand.replace(/\s+/g, "-")}-${index}`;

            let specsHtml = "";
            if (model.specs) {
              const specs = [
                { label: "Type moteur", value: model.specs.typeMoteur },
                { label: "Cylindrée", value: model.specs.cylindree },
                { label: "Puissance", value: model.specs.puissance },
                { label: "Couple Maximal", value: model.specs.coupleMaximal },
                {
                  label: "Refroidissement",
                  value: model.specs.refroidissement,
                },
                {
                  label: "Vitesse Maximale",
                  value: model.specs.vitesseMaximale,
                },
                { label: "Alimentation", value: model.specs.alimentation },
              ];

              specsHtml = `
                <div class="specs-container" id="${uniqueId}" data-open="false">
                  <table class="specs-table">
                    <thead>
                      <tr>
                        <th>Caractéristique</th>
                        <th>Détail</th>
                      </tr>
                    </thead>
                    <tbody>
                      ${specs
                        .map(
                          (spec) => `
                        <tr>
                          <td>${spec.label}</td>
                          <td>${spec.value || "–"}</td>
                        </tr>
                      `
                        )
                        .join("")}
                    </tbody>
                  </table>
                  <div class="close-specs" data-target-id="${uniqueId}">✕ Fermer la fiche</div>
                </div>
              `;
            }

            modelCard.innerHTML = `
              <div class="card-inner">
                <img 
                  src="${model.image}" 
                  alt="${model.name} - ${brand} - Prix: ${model.price}" 
                  class="w-full model-image cursor-pointer" 
                  data-image="${model.image}" 
                  width="400"
                  height="300"
                  onerror="this.src='./img/placeholder-moto.jpg'"
                  loading="lazy"
                >
                <div class="card-content">
                  <h2 class="futurist-font text-xl mb-3">${model.name}</h2>
                  
                  <div class="card-footer">
                    <div class="flex justify-between items-center gap-2">
                      <span class="text-red-600 font-bold text-lg">${
                        model.price
                      }</span>
                      ${
                        model.specs
                          ? `<button class="specs-btn" data-target-id="${uniqueId}" data-card-index="${index}">Fiche technique</button>`
                          : ""
                      }
                    </div>
                    ${specsHtml}
                  </div>
                </div>
              </div>
            `;

            container.appendChild(modelCard);

            // Gestion des événements pour les fiches techniques
            if (model.specs) {
              const btn = modelCard.querySelector(".specs-btn");
              const closeBtn = modelCard.querySelector(".close-specs");

              if (btn) {
                btn.addEventListener("click", function (e) {
                  e.preventDefault();
                  e.stopPropagation();

                  const targetId = this.getAttribute("data-target-id");
                  const specsContainer = document.getElementById(targetId);

                  if (!specsContainer) {
                    console.error("Container not found:", targetId);
                    return;
                  }

                  // Fermer toutes les autres fiches ouvertes
                  const allOpenContainers = document.querySelectorAll(
                    ".specs-container[data-open='true']"
                  );

                  allOpenContainers.forEach((otherContainer) => {
                    if (otherContainer.id !== targetId) {
                      otherContainer.setAttribute("data-open", "false");
                      // Réinitialiser le texte du bouton correspondant
                      const otherBtn = document.querySelector(
                        `.specs-btn[data-target-id="${otherContainer.id}"]`
                      );
                      if (otherBtn) {
                        otherBtn.textContent = "Fiche technique";
                      }
                    }
                  });

                  // Basculer l'état de la fiche actuelle
                  const isOpen =
                    specsContainer.getAttribute("data-open") === "true";
                  specsContainer.setAttribute("data-open", !isOpen);
                  this.textContent = !isOpen ? "✕ Fermer" : "Fiche technique";

                  // En desktop seulement: empêcher le scroll de la page quand une fiche est ouverte
                  if (window.innerWidth >= 768 && !isOpen) {
                    document.body.style.overflow = "hidden";
                  } else if (window.innerWidth >= 768) {
                    document.body.style.overflow = "";
                  }
                });
              }

              if (closeBtn) {
                closeBtn.addEventListener("click", function (e) {
                  e.preventDefault();
                  e.stopPropagation();

                  const targetId = this.getAttribute("data-target-id");
                  const specsContainer = document.getElementById(targetId);

                  if (specsContainer) {
                    specsContainer.setAttribute("data-open", "false");
                    const btn = document.querySelector(
                      `.specs-btn[data-target-id="${targetId}"]`
                    );
                    if (btn) {
                      btn.textContent = "Fiche technique";
                    }
                    // En desktop: réactiver le scroll
                    if (window.innerWidth >= 768) {
                      document.body.style.overflow = "";
                    }
                  }
                });
              }
            }
          });

          // Event listeners pour les images
          document.querySelectorAll(".model-image").forEach((img) => {
            img.addEventListener("click", function () {
              openImageModal(this.dataset.image);
            });
          });

          // Fermer les fiches techniques en cliquant à l'extérieur (desktop seulement)
          document.addEventListener("click", function (e) {
            if (window.innerWidth >= 768) {
              if (
                !e.target.closest(".specs-container") &&
                !e.target.closest(".specs-btn") &&
                !e.target.closest(".close-specs")
              ) {
                const openContainers = document.querySelectorAll(
                  ".specs-container[data-open='true']"
                );
                openContainers.forEach((container) => {
                  container.setAttribute("data-open", "false");
                  const btn = document.querySelector(
                    `.specs-btn[data-target-id="${container.id}"]`
                  );
                  if (btn) {
                    btn.textContent = "Fiche technique";
                  }
                  document.body.style.overflow = "";
                });
              }
            }
          });
        }
      }

      function updateMetaTags(brand) {
        document.title = `Modèles ${brand} - actumoto.tn | Moto Tunisie`;
        document.querySelector(
          'meta[name="description"]'
        ).content = `Découvrez tous les modèles ${brand} disponibles chez actumoto.tn. Prix, photos et caractéristiques des motos ${brand} en Tunisie.`;

        document.querySelector(
          'meta[property="og:title"]'
        ).content = `Modèles ${brand} - actumoto.tn`;
        document.querySelector(
          'meta[property="og:description"]'
        ).content = `Modèles ${brand} disponibles en Tunisie chez actumoto.tn`;
      }

      function updateSchemaData(brand) {
        const schemaScript = document.getElementById("dynamic-schema");
        const models = modelsData[brand];

        const schemaData = {
          "@context": "https://schema.org",
          "@type": "ItemList",
          name: `Modèles ${brand}`,
          description: `Collection des modèles de motos ${brand} disponibles`,
          url: window.location.href,
          numberOfItems: models.length,
          itemListElement: models.map((model, index) => ({
            "@type": "ListItem",
            position: index + 1,
            item: {
              "@type": "Product",
              name: model.name,
              description: `${model.name} - ${brand}`,
              category: model.type,
              offers: {
                "@type": "Offer",
                price: model.price.replace(/[^0-9,]/g, "").replace(",", "."),
                priceCurrency: "TND",
              },
            },
          })),
        };

        schemaScript.textContent = JSON.stringify(schemaData);
      }

      function initImageModal() {
        const modal = document.getElementById("imageModal");
        const modalImage = document.getElementById("modalImage");
        const closeModal = document.querySelector(".close-modal");

        closeModal.addEventListener("click", function () {
          modal.classList.remove("active");
          modal.setAttribute("aria-hidden", "true");
        });

        modal.addEventListener("click", function (e) {
          if (e.target === modal) {
            modal.classList.remove("active");
            modal.setAttribute("aria-hidden", "true");
          }
        });

        document.addEventListener("keydown", function (e) {
          if (e.key === "Escape" && modal.classList.contains("active")) {
            modal.classList.remove("active");
            modal.setAttribute("aria-hidden", "true");
          }
        });
      }

      function openImageModal(imageSrc) {
        const modal = document.getElementById("imageModal");
        const modalImage = document.getElementById("modalImage");

        modalImage.src = imageSrc;
        modalImage.alt = "Vue agrandie du modèle de moto";
        modal.classList.add("active");
        modal.setAttribute("aria-hidden", "false");
      }
    </script>
  </body>
</html>
