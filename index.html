<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>actumoto.tn - L'avenir de la mobilit√©</title>
    <link rel="icon" href="./img/icon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Racing+Sans+One&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-red: #ff0000;
        --primary-black: #0a0a0a;
        --primary-white: #ffffff;
      }

      body {
        font-family: "Rajdhani", sans-serif;
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      }

      h1,
      h2,
      h3,
      .futurist-font {
        font-family: "Orbitron", sans-serif;
        font-weight: 700;
      }

      .header-futurist {
        background: rgba(0, 0, 0, 0.98);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 0, 0, 0.1);
      }

      .brand-logo-card {
        background: transparent;
        padding: 1.5rem;
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        height: 140px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
      }

      .brand-logo-card:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 10px 30px rgba(255, 0, 0, 0.15);
      }

      .brand-logo-img {
        width: 180px !important;
        height: 80px !important;
        object-fit: contain;
        filter: grayscale(30%);
        transition: all 0.3s ease;
      }

      .brand-logo-card:hover .brand-logo-img {
        filter: grayscale(0%);
        transform: scale(1.05);
      }

      .brands-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        justify-items: center;
        align-items: center;
      }

      .hero-section {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 70vh;
        min-height: 500px;
        position: relative;
        overflow: hidden;
      }

      .accessories-section {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 40vh;
        min-height: 300px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        border-radius: 0;
      }

      .accessories-section:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(255, 0, 0, 0.2);
      }

      .futurist-input {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(255, 0, 0, 0.2);
        border-radius: 8px;
        padding: 1rem;
        color: #0a0a0a;
        transition: all 0.3s ease;
      }

      .futurist-input:focus {
        outline: none;
        border-color: #ff0000;
        box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
      }

      .btn-futurist {
        background: linear-gradient(135deg, #ff0000, #cc0000);
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-futurist:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(255, 0, 0, 0.3);
      }

      @media (max-width: 767px) {
        .brands-grid {
          grid-template-columns: repeat(3, 1fr) !important;
          gap: 0.5rem !important;
        }

        .brand-logo-card {
          padding: 0.8rem !important;
          height: 100px !important;
          margin: 0.2rem;
        }

        .brand-logo-img {
          width: 100px !important;
          height: 50px !important;
          max-width: 100%;
        }

        .header-logo {
          height: 3.5rem !important;
        }

        .hero-section {
          margin-top: 5rem !important;
          height: 40vh !important;
          min-height: 250px !important;
          background-position: 65% center !important;
        }

        .accessories-section {
          height: 30vh !important;
          min-height: 200px !important;
          border-radius: 0 !important;
          margin-left: -1rem !important;
          margin-right: -1rem !important;
          width: calc(100% + 2rem) !important;
        }

        /* Centrer le logo en mobile */
        .header-container {
          display: flex !important;
          justify-content: center !important;
        }
      }

      @media (max-width: 480px) {
        .hero-section {
          background-position: 70% center !important;
        }
      }

      @media (max-width: 768px) {
        .hero-section {
          height: 50vh;
          min-height: 300px;
          background-position: 60% center;
        }

        .accessories-section {
          height: 35vh;
          min-height: 250px;
        }
      }

      /* Correction sp√©cifique pour les banni√®res */
      .full-width-banner {
        margin-left: -1rem !important;
        margin-right: -1rem !important;
        width: calc(100% + 2rem) !important;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header-futurist fixed w-full top-0 z-50">
      <div class="container mx-auto px-4 py-2">
        <div class="header-container flex justify-between items-center">
          <div class="flex items-center">
            <img
              src="./img/logo-actumoto.jpeg"
              alt="actumoto.tn"
              class="header-logo h-20"
            />
          </div>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section
      class="hero-section mt-20"
      style="background-image: url('./img/banner-actumoto2.png')"
    >
      <div
        class="absolute inset-0 bg-black/20 flex items-center justify-center"
      ></div>
    </section>

    <!-- Section Marques -->
    <section class="py-20 relative">
      <div class="container mx-auto px-4">
        <div id="brands-container" class="brands-grid"></div>
      </div>
    </section>

    <!-- Section Pi√®ces et Accessoires -->
    <section class="py-1">
      <div class="container mx-auto px-4">
        <div class="text-center mb-8">
          <p class="text-lg md:text-xl text-gray-700 font-semibold">
            <a href="https://motorsports.simcc.tn/" target="_blank">
              Cliquez pour d√©couvrir notre gamme compl√®te de pi√®ces et
              accessoires</a
            >
          </p>
        </div>
      </div>

      <!-- Banni√®re en pleine largeur -->
      <a
        href="https://motorsports.simcc.tn/"
        target="_blank"
        class="block full-width-banner"
      >
        <div
          class="accessories-section"
          style="background-image: url('./img/banner-simcc2.jpeg')"
        >
          <div
            class="absolute inset-0 bg-black/10 flex items-center justify-center"
          >
            <!-- Texte supprim√© car d√©plac√© au-dessus -->
          </div>
        </div>
      </a>
    </section>

    <!-- Formulaire Contact -->
    <section class="py-20 relative">
      <div
        class="absolute inset-0 bg-gradient-to-r from-red-500/5 to-transparent pointer-events-none"
      ></div>
      <div class="container mx-auto px-4 max-w-2xl">
        <h2
          class="futurist-font text-4xl text-center mb-4 bg-gradient-to-r from-black to-red-600 bg-clip-text text-transparent"
        >
          CONTACT RAPIDE
        </h2>
        <p class="text-center text-gray-600 mb-12">Un seul email suffit</p>

        <form
          id="contact-form"
          action="https://formspree.io/f/your-form-id"
          method="POST"
          class="space-y-6"
        >
          <div>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="votre@email.com"
              class="futurist-input w-full text-lg"
            />
          </div>
          <div>
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              placeholder="Votre message..."
              class="futurist-input w-full text-lg resize-none"
            ></textarea>
          </div>
          <button type="submit" class="btn-futurist w-full py-4 text-lg">
            üöÄ ENVOYER LE MESSAGE
          </button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-black text-white py-8">
      <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="text-center md:text-left mb-4 md:mb-0">
            <p class="text-sm md:text-base">
              Copyright ¬© 2025 actumoto.tn - Tous droits r√©serv√©s
            </p>
            <p class="text-xs md:text-sm text-gray-400 mt-1">
              by
              <a
                href="https://maxsolving.com"
                target="_blank"
                class="text-red-400 hover:text-red-300 transition-colors"
                >maxsolving</a
              >
            </p>
          </div>
          <div class="flex items-center space-x-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 text-red-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              />
            </svg>
            <a
              href="mailto:marwenmahroug@gmail.com"
              class="text-sm md:text-base text-white hover:text-red-300 transition-colors"
            >
              marwenmahroug@gmail.com
            </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Charger les donn√©es et le script -->
    <script src="data.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        renderBrands();
        initContactForm();
      });

      function renderBrands() {
        const container = document.getElementById("brands-container");
        container.innerHTML = "";

        brands.forEach((brand) => {
          const brandCard = document.createElement("div");
          brandCard.className = "brand-logo-card group cursor-pointer";
          brandCard.innerHTML = `
                    <img src="${brand.logo}" alt="${brand.name}" class="brand-logo-img"
                         onerror="this.onerror=null; this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div class="text-center hidden">
                        <div class="text-lg font-bold text-gray-800">${brand.name}</div>
                    </div>
                `;

          brandCard.addEventListener("click", () => {
            // Redirection directe vers la page mod√®les
            window.location.href = `modeles.html?marque=${encodeURIComponent(
              brand.name
            )}`;
          });

          container.appendChild(brandCard);
        });
      }

      function initContactForm() {
        const form = document.getElementById("contact-form");
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Message envoy√© avec succ√®s! Nous vous r√©pondrons rapidement.");
          form.reset();
        });
      }
    </script>
  </body>
</html>
