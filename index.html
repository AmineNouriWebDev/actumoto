      :root {
        --primary-red: #ff0000;
        --primary-black: #0a0a0a;
        --primary-white: #ffffff;
        --neon-glow: 0 0 10px rgba(255, 0, 0, 0.5),
          0 0 20px rgba(255, 0, 0, 0.3);

        font-family: "Rajdhani", sans-serif;
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

      .dark-mode {
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);

      }

      h1,
      h2,
      h3,

      /* Effet futuriste pour le header */

        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 0, 0, 0.1);
      }

      .dark-mode .header-futurist {
        background: rgba(10, 10, 10, 0.95);
        border-bottom: 1px solid rgba(255, 0, 0, 0.2);
      }

      /* Cartes marques en forme de motos sport */
      .brand-moto-card {
        background: linear-gradient(145deg, #ffffff, #f1f5f9);
        border-radius: 12px;
        padding: 2rem;
        position: relative;
        overflow: hidden;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid rgba(255, 0, 0, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        clip-path: polygon(0 0, 100% 0, 90% 100%, 10% 100%);
        height: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .dark-mode .brand-moto-card {
        background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
        border: 1px solid rgba(255, 0, 0, 0.3);
        box-shadow: 0 8px 32px rgba(255, 0, 0, 0.1);
      }

      .brand-moto-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 0, 0, 0.1),
          transparent
        );
        transition: left 0.6s ease;
      }

      .brand-moto-card:hover::before {
        left: 100%;
      }

      .brand-moto-card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 20px 40px rgba(255, 0, 0, 0.2), var(--neon-glow);
        border-color: rgba(255, 0, 0, 0.5);

      /* Silhouette de moto sport en arri√®re-plan */
      .moto-silhouette-bg {
        position: absolute;
        width: 120%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent 0%,
          rgba(255, 0, 0, 0.05) 50%,
          transparent 100%

        clip-path: polygon(20% 0%, 80% 0%, 70% 100%, 30% 100%);
        opacity: 0.3;
        transition: opacity 0.3s ease;

      .brand-moto-card:hover .moto-silhouette-bg {
        opacity: 0.6;
      }

      /* Grille responsive qui centre la derni√®re ligne */

      /* Slider futuriste */

      .slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        background-size: cover;
        background-position: center;
      }

      .slide.active {
        opacity: 1;
      }

      .loading-timer {

        bottom: 0;
        left: 0;
        width: 100%;

        background: rgba(255, 255, 255, 0.2);
      }

      .loading-progress {

      }

      /* Bouton dark mode futuriste */

      /* Canvas Three.js pour effet de particules */

    <script>
      // Configuration Three.js pour les particules
      function initParticles() {
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document
          .getElementById("particles-js")
          .appendChild(renderer.domElement);

        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 1500;
        const posArray = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i++) {
          posArray[i] = (Math.random() - 0.5) * 10;
        }

        particlesGeometry.setAttribute(
          "position",
          new THREE.BufferAttribute(posArray, 3)
        );
        const particlesMaterial = new THREE.PointsMaterial({
          size: 0.005,
          color: "#ff0000",
        });

        const particlesMesh = new THREE.Points(
          particlesGeometry,
          particlesMaterial
        );
        scene.add(particlesMesh);
        camera.position.z = 2;

        function animate() {
          requestAnimationFrame(animate);
          particlesMesh.rotation.x += 0.0005;
          particlesMesh.rotation.y += 0.001;
          renderer.render(scene, camera);
        }
        animate();

        window.addEventListener("resize", () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
      }

      // Dark Mode corrig√©
      function initDarkMode() {
        const toggle = document.getElementById("darkModeToggle");
        const body = document.body;

        if (localStorage.getItem("darkMode") === "enabled") {
          body.classList.add("dark-mode");
          body.classList.remove("light-mode");
          toggle.querySelector(".light-mode-text").classList.add("hidden");
          toggle.querySelector(".dark-mode-text").classList.remove("hidden");
        }

        toggle.addEventListener("click", () => {
          body.classList.toggle("dark-mode");
          body.classList.toggle("light-mode");

          if (body.classList.contains("dark-mode")) {
            localStorage.setItem("darkMode", "enabled");
            toggle.querySelector(".light-mode-text").classList.add("hidden");
            toggle.querySelector(".dark-mode-text").classList.remove("hidden");
          } else {
            localStorage.setItem("darkMode", "disabled");
            toggle.querySelector(".light-mode-text").classList.remove("hidden");
            toggle.querySelector(".dark-mode-text").classList.add("hidden");
          }
        });
      }

      // Slider automatique
      function initSlider() {
        const slides = document.querySelectorAll(".slide");
        const progressBar = document.querySelector(".loading-progress");
        let currentSlide = 0;

        function nextSlide() {
          slides[currentSlide].classList.remove("active");
          currentSlide = (currentSlide + 1) % slides.length;
          slides[currentSlide].classList.add("active");

          // Reset et animation de la barre de progression
          progressBar.style.transition = "none";
          progressBar.style.transform = "scaleX(0)";
          setTimeout(() => {
            progressBar.style.transition = "transform 6s linear";
            progressBar.style.transform = "scaleX(1)";
          }, 50);
        }

        // D√©marrer l'animation de la barre
        progressBar.style.transform = "scaleX(1)";

        setInterval(nextSlide, 6000);
      }

      // Affichage des marques avec forme de moto
      function renderBrands() {
        const container = document.getElementById("brands-container");

        brands.forEach((brand) => {

          brandCard.className =
            "brand-moto-card group cursor-pointer w-full max-w-sm";

                        </div>
                        <div class="text-sm text-gray-600 dark:text-gray-400 font-semibold">
                            ${
                              brand.split(" ").length > 1
                                ? brand.split(" ").slice(1).join(" ")
                                : "MOTOR"
                            }
                        </div>
                    </div>
                `;

          brandCard.addEventListener("click", () => showModels(brand));
          container.appendChild(brandCard);
        });
      }

            modelCard.innerHTML = `

            }" class="w-full h-48 object-cover">
                        <div class="p-6">

                              model.name
                            }</h3>
                            <div class="flex justify-between items-center mb-3">

                                  model.price
                                }</span>
                                <span class="px-3 py-1 rounded-full text-xs font-semibold ${
                                  model.type === "√âlectrique"
                                    ? "bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200"
                                    : "bg-orange-100 text-orange-800 dark:bg-orange-900 dark:text-orange-200"
                                }">
                                    ${model.type}
                                </span>
                            </div>
                            <div class="text-sm font-semibold ${
                              model.status === "Disponible"
                                ? "text-green-600 dark:text-green-400"
                                : "text-blue-600 dark:text-blue-400"
                            }">
                                ${model.status}
                            </div>
                        </div>
                    `;
            container.appendChild(modelCard);
          });
        } else {
          container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="text-6xl mb-4">üèçÔ∏è</div>
                        <p class="text-xl text-gray-600 dark:text-gray-400">Mod√®les en pr√©paration</p>
                        <p class="text-gray-500 dark:text-gray-500">Bient√¥t disponible</p>
                    </div>
                `;
        }

        section.classList.remove("hidden");
        section.scrollIntoView({ behavior: "smooth" });
      }

      // Toggle vue grille/liste
      function initViewToggle() {
        const options = document.querySelectorAll(".view-option");
        const container = document.getElementById("models-container");

        options.forEach((option) => {
          option.addEventListener("click", function () {
            options.forEach((opt) => {
              opt.classList.remove("active", "bg-red-600", "text-white");
              opt.classList.add("text-gray-600", "dark:text-gray-400");
            });
            this.classList.add("active", "bg-red-600", "text-white");
            this.classList.remove("text-gray-600", "dark:text-gray-400");

            if (this.dataset.view === "list") {
              container.classList.remove(
                "grid-cols-1",
                "md:grid-cols-2",
                "lg:grid-cols-3"
              );
              container.classList.add("flex", "flex-col", "space-y-6");
              container.querySelectorAll(".model-card").forEach((card) => {
                card.classList.add("flex");
                card
                  .querySelector("img")
                  .classList.add("w-64", "h-auto", "flex-shrink-0");
              });
            } else {
              container.classList.add(
                "grid-cols-1",
                "md:grid-cols-2",
                "lg:grid-cols-3"
              );
              container.classList.remove("flex", "flex-col", "space-y-6");
              container.querySelectorAll(".model-card").forEach((card) => {
                card.classList.remove("flex");
                card
                  .querySelector("img")
                  .classList.remove("w-64", "h-auto", "flex-shrink-0");
              });
            }
          });
        });
      }
