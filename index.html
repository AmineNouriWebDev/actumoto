      /* Header augmenté et centré */

      .brand-logo-card {
        background: transparent;
        padding: 1.5rem;
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        height: 140px;
        display: flex;
        align-items: center;
        justify-content: center;

        height: 80px !important;
        object-fit: contain;
        filter: grayscale(30%);
        transition: all 0.3s ease;
      }

        filter: grayscale(0%);
        transform: scale(1.05);
      }

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        renderBrands();
      });

      function renderBrands() {
        const container = document.getElementById("brands-container");
        container.innerHTML = "";

        brands.forEach((brand) => {
          const brandCard = document.createElement("div");
          brandCard.className = "brand-logo-card group cursor-pointer";
          brandCard.setAttribute("role", "listitem");
          brandCard.innerHTML = `
            <img 
              src="${brand.logo}" 
              alt="${brand.name} - Marque de moto disponible chez actumoto.tn" 
              class="brand-logo-img"
              width="180"
              height="80"
              onerror="this.onerror=null; this.style.display='none'; this.nextElementSibling.style.display='block';"
            >
            <div class="text-center hidden">
              <div class="text-lg font-bold text-gray-800">${brand.name}</div>
            </div>
          `;

          brandCard.addEventListener("click", () => {
            window.location.href = `modeles.html?marque=${encodeURIComponent(
              brand.name
            )}`;
          });

          container.appendChild(brandCard);
        });
      }
    </script>
