        content: "";

        bottom: -5px;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, #ff0000, #000000);
        border-radius: 2px;

      /* Effet futuriste pour le header */

        background: rgba(255, 255, 255, 0.95);

      /* Style pour les logos - simple et √©pur√© */
      .brand-logo-card {
        background: transparent;
        padding: 1.5rem;
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        height: 140px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
      }

      .brand-logo-card:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 10px 30px rgba(255, 0, 0, 0.15);
      }

      .brand-logo-img {
        max-width: 180px;
        max-height: 80px;
        width: auto;
        height: auto;
        filter: grayscale(30%);
        transition: all 0.3s ease;
        object-fit: contain;
      }

      .brand-logo-card:hover .brand-logo-img {
        filter: grayscale(0%);
        transform: scale(1.05);
      }

      /* Grille responsive centr√©e */

        justify-items: center;
        align-items: center;

      /* Slider futuriste */
      .futurist-slider {
        height: 70vh;
        position: relative;
        overflow: hidden;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      }

      .slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        background-size: cover;
        background-position: center;
      }

      .slide.active {
        opacity: 1;
      }

      .loading-timer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
      }

      .loading-progress {
        height: 100%;

      // Slider automatique
      function initSlider() {
        const slides = document.querySelectorAll(".slide");
        const progressBar = document.querySelector(".loading-progress");
        let currentSlide = 0;

        function nextSlide() {
          slides[currentSlide].classList.remove("active");
          currentSlide = (currentSlide + 1) % slides.length;
          slides[currentSlide].classList.add("active");

          // Reset et animation de la barre de progression
          progressBar.style.transition = "none";
          progressBar.style.transform = "scaleX(0)";
          setTimeout(() => {
            progressBar.style.transition = "transform 6s linear";
            progressBar.style.transform = "scaleX(1)";
          }, 50);
        }

        // D√©marrer l'animation de la barre
        progressBar.style.transform = "scaleX(1)";

        setInterval(nextSlide, 6000);
      }

      // Affichage des logos des marques
      function renderBrands() {
        const container = document.getElementById("brands-container");

        brands.forEach((brand) => {
          const brandCard = document.createElement("div");

              src="${brand.logo}" 
              alt="${brand.name}" 
              class="brand-logo-img"
              onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\\'text-center\\'><div class=\\'text-lg font-bold text-gray-800\\'>${brand.name}</div></div>'"
            >
          `;

          brandCard.addEventListener("click", () => showModels(brand.name));
          container.appendChild(brandCard);
        });
      }

      // Toggle vue grille/liste

        const options = document.querySelectorAll(".view-option");
        const container = document.getElementById("models-container");

        options.forEach((option) => {

              opt.classList.add("text-gray-600");
            });
            this.classList.add("active", "bg-red-600", "text-white");
            this.classList.remove("text-gray-600");

            if (this.dataset.view === "list") {
              container.classList.remove(
                "grid-cols-1",
                "md:grid-cols-2",
                "lg:grid-cols-3"
              );
              container.classList.add("flex", "flex-col", "space-y-6");

                card
                  .querySelector("img")

                  .classList.remove("w-64", "h-auto", "flex-shrink-0");
