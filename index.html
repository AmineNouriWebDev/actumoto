    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const carouselTrack = document.querySelector(".carousel-track");
        const slides = document.querySelectorAll(".carousel-slide");
        const indicators = document.querySelectorAll(".indicator");

        let currentSlide = 0;
        let autoSlideInterval;
        const slideInterval = 2000; // 2 secondes
        let isTransitioning = false;

        // Initialize carousel
        function initCarousel() {
          updateCarousel();
          startAutoSlide();
        }

        // Update carousel display with smooth fade transition
        function updateCarousel() {
          if (isTransitioning) return;

          isTransitioning = true;

          // Fade out current slide
          slides.forEach((slide, index) => {
            slide.classList.remove("active");
            slide.style.transitionDelay = "0s";
          });

          // Fade in new slide with a slight delay for smooth transition
          setTimeout(() => {
            slides[currentSlide].classList.add("active");
            slides[currentSlide].style.transitionDelay = "0.1s";

            // Update indicators
            indicators.forEach((indicator, index) => {
              indicator.classList.toggle("active", index === currentSlide);
            });

            isTransitioning = false;
          }, 50);
        }

        // Go to specific slide
        function goToSlide(slideIndex) {
          if (isTransitioning || slideIndex === currentSlide) return;

          currentSlide = slideIndex;
          updateCarousel();
          resetAutoSlide();
        }

        // Next slide
        function nextSlide() {
          if (isTransitioning) return;

          currentSlide = (currentSlide + 1) % slides.length;
          updateCarousel();
        }

        // Previous slide
        function prevSlide() {
          if (isTransitioning) return;

          currentSlide = (currentSlide - 1 + slides.length) % slides.length;
          updateCarousel();
        }

        // Auto slide functionality
        function startAutoSlide() {
          autoSlideInterval = setInterval(nextSlide, slideInterval);
        }

        function resetAutoSlide() {
          clearInterval(autoSlideInterval);
          startAutoSlide();
        }

        // Event listeners pour les indicateurs
        indicators.forEach((indicator, index) => {
          indicator.addEventListener("click", () => {
            goToSlide(index);
          });
        });

        // Pause auto slide on hover
        carouselTrack.addEventListener("mouseenter", () => {
          clearInterval(autoSlideInterval);
        });

        carouselTrack.addEventListener("mouseleave", () => {
          startAutoSlide();
        });

        // Touch swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        carouselTrack.addEventListener("touchstart", (e) => {
          touchStartX = e.changedTouches[0].screenX;
          clearInterval(autoSlideInterval);
        });

        carouselTrack.addEventListener("touchend", (e) => {
          touchEndX = e.changedTouches[0].screenX;
          handleSwipe();
          startAutoSlide();
        });

        function handleSwipe() {
          const swipeThreshold = 50;

          if (touchStartX - touchEndX > swipeThreshold) {
            // Swipe left - next slide
            nextSlide();
          } else if (touchEndX - touchStartX > swipeThreshold) {
            // Swipe right - previous slide
            prevSlide();
          }
        }

        // Initialize the carousel
        initCarousel();
      });
    </script>
