    <style>
      :root {
        --primary-red: #ff0000;
        --primary-black: #0a0a0a;
        --primary-white: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
      }

      body {
        font-family: "Rajdhani", sans-serif;
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      }

      h1,
      h2,
      h3,
      .futurist-font {
        font-family: "Orbitron", sans-serif;
        font-weight: 700;
      }

      .video-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        padding: 2rem 0;
      }

      .video-card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .video-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(255, 0, 0, 0.2);
      }

      .video-container {
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: 56.25%; /* Ratio 16:9 */
      }

      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }

      .video-info {
        padding: 1.5rem;
      }

      .video-marque {
        display: inline-block;
        background: linear-gradient(135deg, #ff0000, #cc0000);
        color: white;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .video-modele {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #1f2937;
      }

      /* BOUTON RETOUR CORRIGÉ - Position fixe pour être toujours visible */
      .section-back-btn {
        position: fixed;
        top: 120px;
        right: 2rem;
        background: rgba(255, 255, 255, 0.95);
        color: #000;
        border: 2px solid #b22222;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 1.5rem;
        font-weight: bold;
        transition: all 0.3s ease;
        z-index: 100;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
      }

      .section-back-btn:hover {
        background: #b22222;
        color: white;
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
      }

      @media (max-width: 767px) {
        .container {
          max-width: 100% !important;
          padding-left: 1rem;
          padding-right: 1rem;
          margin-left: auto;
          margin-right: auto;
        }

        .header-logo {
          height: 3.5rem;
          max-width: 100%;
          object-fit: contain;
        }

        .video-gallery {
          grid-template-columns: 1fr;
          gap: 1rem;
        }

        /* BOUTON RETOUR MOBILE - AJUSTÉ POUR ÉVITER LA COLLISION */
        .section-back-btn {
          top: 120px; /* Augmenté de 110px à 120px */
          right: 1rem;
          width: 50px;
          height: 50px;
          font-size: 1.3rem;
        }
      }

      @media (min-width: 768px) {
        .video-gallery {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (min-width: 1024px) {
        .video-gallery {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (max-width: 480px) {
        .section-back-btn {
          top: 115px; /* Augmenté de 105px à 115px */
          right: 0.75rem;
          width: 45px;
          height: 45px;
          font-size: 1.2rem;
        }
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>

    <!-- Charger les données et le script -->
    <script src="data.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        renderVideos();
        updateVideoSchema();
      });

      function renderVideos() {
        const videoGallery = document.getElementById("video-gallery");
        videoGallery.innerHTML = "";

        videosData.forEach((video, index) => {
          const videoCard = document.createElement("div");
          videoCard.className = "video-card";
          videoCard.setAttribute("role", "listitem");
          videoCard.innerHTML = `
            <div class="video-container">
              <iframe
                src="https://www.youtube.com/embed/${video.youtubeId}"
                title="${video.marque} ${video.modele} - actumoto.tn"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
                loading="lazy"
              ></iframe>
            </div>
            <div class="video-info">
              <div class="video-marque">${video.marque}</div>
              <h2 class="video-modele">${video.modele}</h2>
            </div>
          `;
          videoGallery.appendChild(videoCard);
        });
      }

      function updateVideoSchema() {
        const schemaScript = document.createElement("script");
        schemaScript.type = "application/ld+json";

        const videoObjects = videosData.map((video, index) => ({
          "@type": "VideoObject",
          name: `${video.marque} ${video.modele}`,
          description: `Vidéo de présentation du ${video.modele} de la marque ${video.marque}`,
          thumbnailUrl: `https://img.youtube.com/vi/${video.youtubeId}/hqdefault.jpg`,
          uploadDate: "2024-01-01",
          contentUrl: `https://www.youtube.com/watch?v=${video.youtubeId}`,
          embedUrl: `https://www.youtube.com/embed/${video.youtubeId}`,
          genre: "Moto",
        }));

        const schemaData = {
          "@context": "https://schema.org",
          "@type": "ItemList",
          name: "Actualités Moto - Vidéos",
          description: "Collection de vidéos présentant les modèles de motos",
          url: window.location.href,
          numberOfItems: videosData.length,
          itemListElement: videosData.map((video, index) => ({
            "@type": "ListItem",
            position: index + 1,
            item: videoObjects[index],
          })),
        };

        schemaScript.textContent = JSON.stringify(schemaData);
        document.head.appendChild(schemaScript);
      }

      // Fonction pour ajouter une nouvelle vidéo (utile pour les mises à jour futures)
      function addVideo(newVideo) {
        videosData.push(newVideo);
        renderVideos();
        updateVideoSchema();
      }
    </script>
